<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <style>

        .input-result
        {
            position: relative;
            top: -26px;
            left: 180px;
        }

        p.success
        {
            color:#3c763d
        }
        .error
        {

            color: #a10
        }
        /*p.error*/
        /*{*/
            /*display: none;*/
        /*}*/

        input.error
        {
            border: 1px solid #a10;
        }

        .wrapper
        {
            width:200px;
            margin: 30px auto;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="SignUpController">

<!-- form 放到容器中 -->
    <div class="wrapper">
        <form name="signUpForm" ng-submit="submitForm()">

            <h2>注册</h2>

            <div class="form-group" ng-class="{ 'has-success' : signUpForm.username.$valid}">
                <label>用户名:</label>

                <!-- 打印出来检查错误! -->
                <!--<pre>合法, {{ signUpForm.username.$valid}}</pre>-->
                <!--<pre> {{ signUpForm.username }} </pre>-->
                <!--<pre> {{ userdata.username }} </pre>-->

                <input name="username"
                       type="text"
                       class="form-control"
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                       required>

                <p class="fa fa-check input-result success" ng-if="signUpForm.username.$valid"></p>

                <p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不可为空</p>

                <p class="error" ng-if="(signUpForm.username.$error.minlength ||
                 signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名称长度应在4到32位之间</p>

            </div>

            <div class="form-group" ng-class="{ 'has-success' : signUpForm.password.$valid}">
                <label>密码:</label>

                <input name="password"
                       type="password"
                       class="form-control"
                       ng-model="userdata.password"
                       ng-minlength="6"
                       ng-maxlength="255"
                       required>

                <p class="fa fa-check input-result success" ng-if="signUpForm.password.$valid"></p>

                <p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>

                <p class="error" ng-if="(signUpForm.password.$error.minlength ||
                 signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应在6到255位之间</p>

            </div>

            <div class="form-group" ng-class="{ 'has-success' : signUpForm.password2.$valid}">
                <label>确认密码:</label>

                <!--<pre>合法, {{ signUpForm.password2.$valid}}</pre>-->
                <!--<pre> {{ signUpForm.password2 }} </pre>-->
                <!--<pre> {{ userdata.password2 }} </pre>-->

                <input name="password2"
                       type="password"
                       class="form-control"
                       ng-model="userdata.password2"
                       compare="userdata.password"
                       required>

                <p class="fa fa-check input-result success" ng-if="signUpForm.password2.$valid"></p>

                <p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次输入不一致</p>
            </div>

            <div>
                <button class="btn btn-primary"> 注册 </button>
            </div>

        </form>

    </div>

    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
